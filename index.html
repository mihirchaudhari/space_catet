<!doctype html>
<html>
<head>
  <title>anjin webapp</title>
  <script src="coi-serviceworker.min.js"></script>
  <!--<script src="https://greggman.github.io/webgl-lint/webgl-lint.js" crossorigin></script>-->
  <style>
    @font-face {
      font-family: "Outfit";
      src: url("Outfit.ttf");
    }

    body {
      padding: 0;
      margin: 0;
      font-family: 'Outfit', sans-serif;
      color: #2f2f40;

      min-width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .startup {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .startbutton {
      background-color: #2f2f40;
      border: none;
      color: white;
      padding: 16px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      box-shadow: 0 3px 9px rgba(0,0,0,.3);
      position: relative;
      bottom: 0;
      transition: 0.3s;
      border-radius: 0;
      font-family: 'Outfit', sans-serif;
    }

    .startbutton:hover {
      bottom: 4px;
      cursor: pointer;
      box-shadow: 0 9px 27px rgba(0,0,0,.3);
      border-radius: 8px;
    }

    #loading {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #loading > div {
      display: flex;
    }

    #loading > div > span {
      display: block;
      height: 16px;
      width: 16px;
      border-radius: 50%;
      background-color: #2f2f40;
      position: relative;
      bottom: 0;
    }

    @keyframes loading {
       0% { bottom: 0; }
       5% { bottom: -4px; }
      15% { bottom: 32px; }
      20% { bottom: -8px; }
      25% { bottom: 4px; }
      30% { bottom: -3px; }
      35% { bottom: 2px; }
      40% { bottom: -1px; }
      45% { bottom: 1px; }
      50% { bottom: -1px; }
      55% { bottom: 0; }
    }

    #loading > div > span:nth-child(1) {
      animation: 5s ease-in 0s infinite loading;
    }

    #loading > div > span:nth-child(2) {
      margin: 0 32px;
      animation: 5s ease-in 1.5s infinite loading;
    }

    #loading > div > span:nth-child(3) {
      animation: 5s ease-in 3s infinite loading;
    }
  </style>
</head>
<body>
  <button onclick="wasm_time()" class="startbutton">Click to launch</button>
  <p class="starttext">Powered by <b>anjin</b></p>
  
  <script type="text/javascript">
    function wasm_time() {
      //console.log("I wasm'ed");
      document.body.innerHTML = "<div id='loading'><div><span></span><span></span><span></span></div><p>Loading</p></div>";
      
      let scriptEle = document.createElement("script");
      scriptEle.setAttribute("src", "anjin.js");
      scriptEle.setAttribute("type", "text/javascript");
      document.body.appendChild(scriptEle);
    }
  </script>
</body>
</html>
